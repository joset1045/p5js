<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
     function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  fill("green")
  //head
  ellipse(180,120,200,100)
  fill("red")
  //eye
  ellipse(205,120,50,50)
  fill("red")
  ellipse(120,120,50,50)
  fill("green")
  //body
  rect(130,169,100,100)
  fill("blue")
  //arms
  rect(100,180,30,80)
  fill("blue")
  rect(220,180,30,80)
  //legs
 stroke(0)
  line(190,270,200,300)
  line(160,270,150,300)
  //small eyes
  strokeWeight(10)
  point(205,120)
  point(120,120)
  textSize(30)
  text("Alien",143,200,200,200)
  //mouth
  ellipse(160,150,20,10)
}

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/joset1045/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
